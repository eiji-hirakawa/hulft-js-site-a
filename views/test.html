<!DOCTYPE html>
<html lang="ja-JP">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../public/javascripts/jquery-3.2.1.min.js"></script>
    <script src="../public/javascripts/amcharts/amcharts.js"></script>
    <script src="../public/javascripts/amcharts/serial.js"></script>
    <script src="../public/javascripts/amcharts/pie.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div id="chartdiv1" style="width:100%; height:500px"></div>		
    <div id="chartdiv2" style="width:100%; height:500px"></div>		
</body>
<script>
var chart1 = AmCharts.makeChart("chartdiv1", {
    "theme": "none",
    "type": "serial",
    "dataProvider": [{
        "year": 2005,
        "income": 23.5
    }, {
        "year": 2006,
        "income": 26.2
    }, {
        "year": 2007,
        "income": 30.1
    }, {
        "year": 2008,
        "income": 29.5
    }, {
        "year": 2009,
        "income": 24.6
    }],
    "valueAxes": [{
        "title": "Income in millions, USD"
    }],
    "graphs": [{
        "labelText": "[[income]]",
        "fillAlphas": 1,
        "lineAlpha": 0.2,
        "title": "Income",
        "type": "column",
        "valueField": "income"
    }],
    "rotate": true,
    "categoryField": "year",
    "categoryAxis": {
        "gridPosition": "start",
        "fillAlpha": 0.05,
        "position": "left"
    }
});

var chart2 = AmCharts.makeChart( "chartdiv2", {
  "type": "pie",
  "theme": "light",
  "startDuration": 0,
  "dataProvider": [ {
    "country": "Lithuania",
    "litres": 3
  }, {
    "country": "Czech Republic",
    "litres": 4
  }],
  "valueField": "litres",
  "titleField": "country",
   "balloon":{
   "fixedPosition":true
  }
} );
</script>
</html>
